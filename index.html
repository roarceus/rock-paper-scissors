<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="display-4 text-center mt-4">Rock, Paper, Scissors</h1>
    <div class="container">
        <div class="results row mt-4 hidden">
            <div class="col-md-6 text-center">You: <span class="result-score" data-your-score>0</span></div>
            <div class="col-md-6 text-center">Computer: <span class="result-score" data-computer-score>0</span></div>
        </div>

        <div class="restart row hidden">
            <button class="restart-button btn btn-primary col-md-12 mt-4">Restart</button>
        </div>

        <div class="selections row mt-4">
            <button class="selection" data-selection="rock">🗿</button>
            <button class="selection" data-selection="paper">🧻</button>
            <button class="selection" data-selection="scissors">✂️</button>
        </div>

        <div class="history hidden display-4 text-center">History
            <div class="history-result mt-4"></div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
